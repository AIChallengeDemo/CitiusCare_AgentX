<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CitiusCare Healthcare POC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="header-inner">
    <img src="citiustech-logo.png" class="logo">
    <div>
      <h1>CitiusCare</h1>
      <span>Healthcare Agentic AI POC</span>
    </div>
  </div>
</header>

<main class="container">
  <div class="card">
    <h2>Healthcare Claim Submission</h2>
    <p class="subtext">Submit claim details for AI-based review</p>

    <div class="grid">
      <div><label>Member ID</label><input id="memberId"></div>
      <div><label>Provider NPI</label><input id="npi"></div>
      <div><label>CPT Code</label><input id="cpt"></div>
      <div><label>ICD-10 Code</label><input id="icd"></div>
      <div><label>Claim Amount ($)</label><input id="amount" type="number"></div>
      <div><label>Plan Type</label>
        <select id="plan">
          <option value="">Select</option>
          <option>HMO</option><option>PPO</option>
          <option>Medicare</option><option>Medicaid</option>
        </select>
      </div>
    </div>

    <button class="btn-primary" onclick="submitClaim()">Submit Claim</button>
  </div>
</main>

<footer>Â© 2026 CitiusTech</footer>
<script src="script.js"></script>
</body>
</html>
