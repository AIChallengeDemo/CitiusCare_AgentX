<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CitiusCare Healthcare Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="header-content">
    <img src="CTLogo.png" class="logo">
    <h1>CitiusCare Healthcare POC</h1>
  </div>
</header>

<div class="marquee">
  <marquee>AI-Driven Claims Review | Agentic Automation | US Healthcare POC</marquee>
</div>

<main class="container">
  <div class="card">
    <h2>Submit Healthcare Claim</h2>
    <p class="subtext">Enter claim details for AI review</p>

    <div class="form-grid">
      <div>
        <label>Member ID</label>
        <input id="memberId" placeholder="M12345">
      </div>
      <div>
        <label>Provider NPI</label>
        <input id="npi" placeholder="1234567890">
      </div>
      <div>
        <label>CPT Code</label>
        <input id="cpt" placeholder="99213">
      </div>
      <div>
        <label>ICD-10 Code</label>
        <input id="icd" placeholder="E11.9">
      </div>
      <div>
        <label>Claim Amount ($)</label>
        <input id="amount" type="number" placeholder="2500">
      </div>
      <div>
        <label>Plan Type</label>
        <select id="plan">
          <option value="">Select</option>
          <option>HMO</option>
          <option>PPO</option>
          <option>Medicare</option>
          <option>Medicaid</option>
        </select>
      </div>
    </div>

    <button class="primary-btn" onclick="submitClaim()">Submit Claim</button>
  </div>
</main>

<footer>
  Â© 2026 CitiusCare | Agentic AI Proof of Concept
</footer>

<script src="script.js"></script>
</body>
</html>
