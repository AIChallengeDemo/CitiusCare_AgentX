<!DOCTYPE html>
<html>
<head>
  <title>Claim Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth()">
<header class="header">
  <div class="header-inner">
    <img src="citiustech-logo.png" class="logo">
    <h1>CitiusCare</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<main class="container">
  <div class="card">
    <h2>Healthcare Claim Submission</h2>
    <input id="memberId" placeholder="Member ID">
    <input id="npi" placeholder="Provider NPI">
    <select id="plan">
      <option value="">Select Plan</option>
      <option>HMO</option>
      <option>PPO</option>
    </select>
    <button class="btn-primary" onclick="submitClaim()">Submit</button>
  </div>
</main>

<script src="auth.js"></script>
<script src="script.js"></script>
</body>
</html>
